<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Voz</title>
    <style>
        body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
        label { display: block; margin-top: 10px; }
        select, input[type="range"] { width: 100%; }
    </style>
</head>
<body>
    <h2>Control de SÃ­ntesis de Voz</h2>
    
    <label for="texto">Texto a leer:</label>
    <textarea id="texto" rows="3" cols="30">Hola, esto es una prueba.</textarea>
    
    <label for="velocidad">Velocidad:</label>
    <input type="range" id="velocidad" min="0.5" max="2" step="0.1" value="1">
    <span id="velocidadValor">1</span>
    
    <label for="volumen">Volumen:</label>
    <input type="range" id="volumen" min="0" max="1" step="0.1" value="1">
    <span id="volumenValor">1</span>
    
    <label for="voz">Seleccionar voz:</label>
    <select id="voz"></select>
    
    <button id="hablar">Hablar</button>
    <button id="detener">Detener</button>

    <script src="popup.js"></script>
</body>
</html>
